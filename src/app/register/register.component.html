<app-navbar></app-navbar>

   <div class="abc">
   <div class="register-page">
       <div class="form">
         <div class="register">
           <div class="register-header">
             <h6 class="h3" style="font-size: x-larger;">Register</h6> 
           </div>
         </div>

      <form class="register-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()" >
         <div class="form-group">
                <input type="text" class="form-control" name="name" id="" placeholder="name" [(ngModel)]="formdata.name" #name="ngModel" required >
                <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']">
                    Name is required.
                </span>
             </div>

           <div class="form-group">
                <input type="text"  class="form-control" name="email" id="" placeholder="email" [(ngModel)]="formdata.email" #email="ngModel" required >
                <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']" >
                    Email is required.
                </span>
             </div>
             
           <div class="form-group">
                <input  class="form-control" type="password"  name="password" id=""placeholder="password" [(ngModel)]="formdata.password" #password="ngModel" required >
                <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                    Password is required.
                </span>
            </div>

             <div class="form-group">
                <span class="text-danger" *ngIf="this.errorMessage" >
                   <p [innerText]="this.errorMessage">Custom Error Message!</p>
                </span>
               <div  class="text-center" *ngIf="this.loading">
                  <div class="spinner-border text-primary " role="status">
                    <span class="sr-only">Loading..</span>
                  </div>  
                </div>
                 
                <input style="background: linear-gradient(to right, #1D2671, #C33764);
                webkit-text-fill-color: transparent; color:white" type="submit" class="button "  value="Register" (click)="submit=true"[disabled]="this.loading" >
             </div>

             <div class="clearfix"></div>
             <div class="message">
               Already have account ? Please <a href="javascript:void(0);" routerLink="/">Login</a>
             </div>
         </form>
     </div>
  </div>
</div>
