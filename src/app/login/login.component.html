<app-navbar></app-navbar>

<div class="abc">
<div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <p class="h3" style="font-size: x-larger;">Login</p>      
        </div>
      </div>

<form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">
                <div class="form-group">    
                    <input type="email"  class="form-control" name="email"  id="" placeholder=" email"  [(ngModel)]="formdata.email" #email="ngModel" required >
                    <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']" >
                        Email is required.
                    </span>
                </div>

                <div class="form-group">    
                    <input  class="form-control" type="password"  name="password" placeholder="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required >
                    <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']" >
                        Password is required.
                    </span>
                </div>

                <div class="form-group">
                    <div  class="text-center" *ngIf="this.loading">
                        <div class="spinner-border text-primary " role="status">
                        <span class="sr-only"></span>
                        </div>
                    </div>

                    <span class="text-danger" *ngIf="this.errorMessage"  >
                    <p  [innerText]="this.errorMessage">Custom Error Message!</p>
                    </span>
                    
                    <input style="background: linear-gradient(to right, #1D2671, #C33764);
                    webkit-text-fill-color: transparent; color:white"  type="submit" class="button" [disabled]="this.loading"  value="Login" (click)="submit=true" >
                    </div>
               

                <p class="message">Not registered? <a href="javascript:void(0);" routerLink="/register">Create an account</a></p>
                </form>   
            </div>
      </div>
</div>
